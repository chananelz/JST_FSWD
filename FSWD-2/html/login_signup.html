<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <title>התחברות למערכת</title>
  <meta charset="utf-8" />
  <link href="../css/login.css" type="text/css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/5eb0bf5726.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="main-box">
      <h1 id="title">הרשמה</h1>
      <form>
        <div class="input-group">
          <div class="input-field" >
            <i class="fa-solid fa-user-tie"></i>
            <input type="text" placeholder="שם משתמש">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>

          <div class="input-field" id="mail-field">
            <i class="fa-solid fa-envelope" ></i>
            <input type="email" placeholder="כתובת מייל">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>

          <div class="input-field">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="סיסמא">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>

          <div class="input-field" id="second-password">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="שוב סיסמא">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>

          <button type="button" id="continue-btn"><i class="fa-solid fa-circle-left"></i></button>

          <p id="forget-password">שכחת את הסיסמא? <a href="../html/Building.html">לחץ כאן!</a></p>

        </div>
        <div class="btn">
          <button type="button" id="singupbtn"> הרשמה</button>
          <button type="button" id="singinbtn" class="disable">התחברות</button>
        </div>

      </form>
    </div>
  </div>
  
  <script src="../scripts/login_signup.js" type="text/javascript"></script>
</body>
</html>
