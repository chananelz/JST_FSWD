<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <title>חידון javascript</title>
  <link href='../css/js_test.css' rel='stylesheet'>
  <meta charset="utf-8">
  <script src="https://kit.fontawesome.com/5eb0bf5726.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="start_btn">
    <button id="111">התחל חידון</button>
  </div>

  <div class="info_box">
    <div class="info_title">
      <span>חוקי המשחק</span>
    </div>
    <div class="info_list">
      <div class="info">1. לרשותך 15 שניות לענות על כל שאלה</div>
      <div class="info">2. אין אפשרות לחזור אחורה בשאלות</div>
      <div class="info">3. ברגע שעובר הזמן אין אפשרות לבחור </div>
      <div class="info">4. גם אם אתה בוחר לצאת מהמבחן הזמן ממשיך</div>
      <div class="info">5. חישוב הניקוד הוא לפי כמות התשובות הנכונות בלבד</div>
    </div>

    <div class="buttons">
      <button class="quit">יציאה</button>
      <button class="restart">המשך</button>
    </div>
  </div>

  <div class="quiz_box">
    <header>
      <div class="title">חידון עקרונות שפת javascript</div>
      <div>
        <div class="timer">
          <div class="time_text">הזמן שנותר</div>
          <div class="timer_sec">15</div>
        </div>
        <div class="time_line"></div>
      </div>
    </header>
    <section>
      <div class="que_text">
      </div>
      <div class="option_list">
      </div>
    </section>
    <footer>
      <div class="total_que">
      </div>
      <button class="next_btn">שאלה הבאה</button>
    </footer>
  </div>

  <div class="result_box">
    <div class="icon">
      <i class="fas fa-crown"></i>
    </div>
    <div class="complete_text">החידון נגמר, תודה על השתתפותך!</div>
    <div class="score_text">
    </div>
    <div class="buttons">
      <button class="quit">יציאה</button>
      <button class="restart">התחלה מחדש</button>
    </div>
  </div>

  <script src="../scripts/js_test.js" type="text/javascript"></script>

</body>

</html>
